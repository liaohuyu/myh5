<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<style type="text/css">
			body {
				background-image: url(images/1.png);
				background-size: 100% 100%;
				height: 100%;
			}

			html {
				height: 100%;
			}

			@keyframes myfirst {
				from {
					opacity: 0;
				}

				to {
					opacity: 100;
				}
			}

			h1,p {
				animation: myfirst 5s infinite;
			}
		</style>
	</head>
	<body>
		<audio src="wav/bgm_baihu.mp3"  autoplay="autoplay" loop="loop" preload="metadata"></audio>
		<h1>静夜思</h1>
		<p>床前明月光，</p>
		<p>疑是地上霜。</p>
		<p>举头望明月，</p>
		<p>低头思故乡。</p>
	</body>
</html>
